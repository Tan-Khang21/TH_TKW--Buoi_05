<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="200px"
      height="100px"
      style="border: 1px solid black"
    ></canvas>
    <script>
      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.moveto(0, 0);
      ctx.lineTo(200, 100);
    </script>
  </body>
</html>
