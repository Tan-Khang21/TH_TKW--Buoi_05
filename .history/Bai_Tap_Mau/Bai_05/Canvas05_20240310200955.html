<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="400px"
      height="200px"
      style="border: 1px solid red"
    ></canvas>
    <script>
      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.font = "40px Arial";
      ctx.fillText("11DHBM123", 50, 70);
      ctx.strokeText("11DHBM123", 50, 70);
    </script>
  </body>
</html>
