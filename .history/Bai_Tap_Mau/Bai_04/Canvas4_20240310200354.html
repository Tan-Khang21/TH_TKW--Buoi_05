<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="200px"
      height="200px"
      style="border: 1px solid red"
    ></canvas>
    <script>
      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(100, 100, 80, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 60, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 40, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 20, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 80, Math.PI, (3 * Math.PI) / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 60, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 40, 0, Math.PI / 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 100, 20, 0, Math.PI / 2);
      ctx.stroke();
    </script>
  </body>
</html>
