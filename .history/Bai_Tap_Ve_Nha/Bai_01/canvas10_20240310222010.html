<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      style="
        border: 2px solid blue;
        background-color: aqua;
        border-radius: 10px;
      "
      width="400px"
      height="220px"
    ></canvas>
    <script>
      var canvas = document.getElementById("myCanvas"),
        ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(200, 100, 70, 0, 2 * Math.PI);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200, 100, 90, (19 / 18) * Math.PI, (4 / 3) * Math.PI);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 110, (19 / 18) * Math.PI, (4 / 3) * Math.PI);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 90, (5 / 3) * Math.PI, (35 / 18) * Math.PI);
      ctx.strokeStyle = "#808080";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 110, (5 / 3) * Math.PI, (35 / 18) * Math.PI);
      ctx.strokeStyle = "#808080";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 130, (5 / 3) * Math.PI, (35 / 18) * Math.PI);
      ctx.strokeStyle = "#808080";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 150, (5 / 3) * Math.PI, (35 / 18) * Math.PI);
      ctx.strokeStyle = "#808080";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 170, (5 / 3) * Math.PI, (35 / 18) * Math.PI);
      ctx.strokeStyle = "#808080";
      ctx.lineWidth = 6;
      ctx.stroke();
      ctx.beginPath();
      ctx.font = "20px Arials";
      ctx.fillText("GLOBAL 2021", 140, 205);
      ctx.moveTo(190, 100);
      ctx.lineTo(265, 100);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(130, 80);
      ctx.lineTo(270, 80);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(145, 60);
      ctx.lineTo(255, 60);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(165, 40);
      ctx.lineTo(235, 40);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(135, 120);
      ctx.lineTo(265, 120);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(145, 140);
      ctx.lineTo(255, 140);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.moveTo(165, 160);
      ctx.lineTo(235, 160);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "blue";
      ctx.stroke();
    </script>
  </body>
</html>
