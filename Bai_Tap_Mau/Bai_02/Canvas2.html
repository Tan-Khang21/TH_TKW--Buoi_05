<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="200px"
      height="200px"
      style="border: 1px solid red"
    ></canvas>
    <script>
      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 100);
      ctx.lineTo(200, 100);
      ctx.stroke();
      ctx.moveTo(50, 150);
      ctx.lineTo(150, 50);
      ctx.stroke();
      ctx.moveTo(50, 50);
      ctx.lineTo(150, 150);
      ctx.stroke();
      ctx.moveTo(100, 50);
      ctx.lineTo(100, 150);
      ctx.stroke();
    </script>
  </body>
</html>
